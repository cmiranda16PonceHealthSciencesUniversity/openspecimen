<div class="os-search">
  <div class="os-head">
    <h3 class="os-title" translate="site.filter.title">Site Filter</h3>
  </div>

  <div class="os-body">
    <div class="form-group">
      <input os-md-input type="text" ng-model="siteFilterOpts.name" class="form-control"
        placeholder="{{'site.name' | translate}}">
    </div>

    <div show-if-admin class="form-group">
      <os-select os-md-input ng-model="siteFilterOpts.institute" list="ctx.institutes" refresh="loadInstitutes"
        placeholder="{{'site.institute' | translate}}" select-prop="name" display-prop="name">
      </os-select>
    </div>

    <os-clear-filters opts="siteFilterOpts"></os-clear-filters>
  </div>
</div>
