<div class="os-classic-wizard">
  <ul class="steps" ng-if="steps.length > 1">
    <li ng-class="{'done': step.finished, 'active': step.selected}" ng-repeat="step in steps">
      <span class="step-no">{{$index + 1}}</span>
      <span>{{step.title}}</span>
    </li>
  </ul>

  <div ng-transclude/>
</div>
